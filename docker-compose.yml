services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes: 
      - "./dbdata:/var/lib/mysql"  
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: account1
      MYSQL_PASSWORD: $ua32yskd

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080